<!DOCTYPE html>
<html lang="de">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z채hler</title>
    
    <style>
   body {
    text-align: center;
   }

   .zaehler {
     color: blue;
     font-size: 96px;
   }
   
   input {
     color: blue;
     font-size: 24px;
     width: 30%;
     padding: 8px;
     margin: 32px;
   }
  </style>
  </head>
 <body>
    
  <!-- +++++++++++++++++++ -->
  <!-- +    HTML-TEIL    + -->
  <!-- +++++++++++++++++++ -->
     
	<h1 id="u1"> Z채hler </h1>
	
	<div id="z" class="zaehler"> 0 </div>

  <input type="button" value="up" id="b_up"/>
	<input type="button" value="down" id="b_down"/>
  <!-- +++++++++++++++++++ -->
  <!-- + JAVASCRIPT-TEIL + -->
  <!-- +++++++++++++++++++ -->
   <script>
		btn_up = document.getElementById("b_up");
		btn_up.addEventListener("click", upwards);
		
		btn_down = document.getElementById("b_down");
		btn_down.addEventListener("click", downwards);
		
		function upwards(){
			obj = document.getElementById("z");
			inhalt = obj.innerText;
		
			zahl = parseInt(inhalt);
			
			if(zahl < 10){
				zahl = zahl + 1;
			}
			obj.innerText = zahl;
		}
		
		function downwards(){
			obj = document.getElementById("z");
			inhalt = obj.innerText;
		
			zahl = parseInt(inhalt);
			
			if(zahl > -10){
				zahl = zahl - 1;
			}
			obj.innerText = zahl;
		}
   </script>

   </div>
   <!-- ###### Ende der zus채tzlichen Hinweise ###### -->
  </body>
</html>
